delete:
  tags:
    - Contacts
  summary: Delete a contact by ID
  operationId: deleteContactById
  description: Delete an existing contact by its ID
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      schema:
        type: string
  responses:
    204:
      description: Contact deleted
    404:
      description: Contact not found
