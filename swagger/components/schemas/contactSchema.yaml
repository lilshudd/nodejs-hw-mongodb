Contact:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    email:
      type: string
    phoneNumber:
      type: string
    isFavourite:
      type: boolean
    contactType:
      type: string
      enum:
        - work
        - home
        - personal
    photo:
      type: string
  required:
    - name
    - phoneNumber
